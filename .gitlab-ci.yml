image: ubuntu:eoan
variables:
  DEBIAN_FRONTEND: noninteractive

typing:
  script:
  - apt update
  - apt install -q -y python3-pip
  - python3 -m pip install -U mypy
  - env MYPYPATH=$PWD/typehinting/ mypy --strict ./apt

pep8:
  script:
  - apt update
  - apt install -q -y pycodestyle
  - env python3 tests/testmanual_pep8.py

test:
  script:
  - apt update
  - apt build-dep -q -y ./
  - dpkg-buildpackage
  - make -C doc html
  artifacts:
    paths:
    - doc/build/html

pages:
  stage: deploy
  script:
  - mv doc/build/html/ public
  artifacts:
    paths:
    - public
  only:
  - master
